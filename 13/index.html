<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical operators</title>
</head>
<body>

    <nav class = "block">
        <p class="paragraph"> Welcome to my website</p>
    </nav>

    <div class="block">
        <h4>He there, My name is <span id="username">Rafsan Ahmed</span></h4>
        <p class="paragraph">Here is a code for you</p>
        <pre><code>console.log('Hey there')</code></pre>
    </div>


    <script>
        let ele = document.querySelector("div");

        console.log(ele.innerText);

        const ele1 = document.querySelectorAll(".block");

        ele1.forEach((e) =>{
            console.log(e.innerText);
        });

    </script>
    
</body>
</html>
