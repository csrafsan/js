<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical operators</title>

    <style>
        .red-color{
            color: red;
        }
        .underline{
            text-decoration: underline;
        }
    </style>
    
</head>
<body>

    <nav class = "block">
        <p class="paragraph"> Welcome to my website</p>
    </nav>

    <div class="block">
        <h4>He there, My name is <span id="username">Rafsan Ahmed</span></h4>
        <p class="paragraph">Here is a code for you</p>
        <pre><code>console.log('Hey there')</code></pre>
    </div>


    <script>
        
        const el = document.getElementById("username");
        
        el.innerHTML = "hello rafsan";
        el.classList.add("red-color", "underline");

        console.log(el.classList);

        el.classList.remove("red-color");

        el.style.color = "tomato";

        el.parentElement.style.background = "grey";

        el.setAttribute("aria", "123");
        el.remove();  
        
    </script>
    
</body>
</html>
